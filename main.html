<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>HTML Feedback Form</h1>
	<div>
		<label for="name" id="name">Name</label><br>
		<input type="text" name="name" id="name" minlength="3" maxlength="50"required>
	</div>

	<div>
		<label for="portfolio" id="portfolio">Portfolio</label><br>
		<input type="url" id="portfolio" name="portfolio"required>
	</div>

	<div>
		<label for="favColor" id="favColor">Favorite Color</label><br>
		<select type="favColor" id="favColor" name="favColor"required>
			<option value="Red">Red</option>
			<option value="Blue">Blue</option>
			<option value="Green">Green</option>
		</select>
	</div>

	<div>
		<label for="likeness" id="likenes">Color</label><br>
		<input type="range" id="likeness" name="likeness" minvalue="1" maxvalue="100"required>
	</div>

	<div>
		<button type="submit">Submit</button>
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
